<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Bikes4U for inquiries and join our mailing list.">
    <title>Bikes4U | Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Bikes4U Logo" style="max-width: 150px; height: auto;">
            </div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Join Mailing List</button>
            </form>
              <div class="map">
                <h3>Find Us Here:</h3>
                <a href="https://maps.app.goo.gl/WkCjXg9WYySc2Qd28" target="_blank" rel="noopener">
                    <img src="images/map-placeholder.jpg" alt="Map to Bikes4U">
                </a>
              </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bikes4U | Connecting East London Cyclists</p>
    </footer>
</body>
</html>
